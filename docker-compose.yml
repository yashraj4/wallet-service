# ============================================================================
# Wallet Service - Docker Compose
# Spins up PostgreSQL + Application + Auto-seed
# Usage: docker-compose up -d
# ============================================================================

version: '3.8'

services:
  # --------------------------------------------------------------------------
  # PostgreSQL Database
  # --------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: wallet-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wallet_service
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      # Auto-run schema + seed on first start
      - ./sql/001_schema.sql:/docker-entrypoint-initdb.d/001_schema.sql:ro
      - ./sql/002_seed.sql:/docker-entrypoint-initdb.d/002_seed.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d wallet_service" ]
      interval: 5s
      timeout: 5s
      retries: 10

  # --------------------------------------------------------------------------
  # Wallet Service Application
  # --------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wallet-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: wallet_service
      DB_USER: postgres
      DB_PASSWORD: postgres
      PORT: 3000
      NODE_ENV: production
      RATE_LIMIT_WINDOW_MS: 60000
      RATE_LIMIT_MAX_REQUESTS: 200
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
    driver: local
